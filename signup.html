<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign-up — Sample</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="topbar">Sign-up</div>
  <header>
    <h1>Sign-up</h1>
    <p class="lead">Please register yourself to continue with the app</p>
  </header>
  <main>
    <section class="card" style="max-width:420px;margin:0 auto;">
      <form id="signupForm" class="auth-form">
        <div class="field">
          <label for="name">Full Name*</label>
          <div class="input-row">
            <span class="icon" aria-hidden="true"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/><circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg></span>
            <input id="fullname" type="text" placeholder="enter your full name" required>
          </div>
        </div>

        <div class="field">
          <label for="email">Email*</label>
          <div class="input-row">
            <span class="icon" aria-hidden="true"><svg width="18" height="14" viewBox="0 0 24 18" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M1 3.5L12 11.5L23 3.5" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/><rect x="1" y="2" width="22" height="14" rx="2" stroke="currentColor" stroke-width="1.6"/></svg></span>
            <input id="email" type="email" placeholder="enter your email address" required>
          </div>
        </div>

        <div class="field">
          <label for="dob">Date of Birth*</label>
          <div class="input-row">
            <span class="icon" aria-hidden="true"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><rect x="3" y="4" width="18" height="18" rx="2" stroke="currentColor" stroke-width="1.6"/><path d="M16 2v4M8 2v4" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg></span>
            <input id="dob" type="date" required>
          </div>
        </div>

        <div class="field">
          <label>Gender*</label>
          <div class="gender-row">
            <label><input type="radio" name="gender" value="female" required> Female</label>
            <label><input type="radio" name="gender" value="male"> Male</label>
          </div>
        </div>

        <div class="field">
          <label for="mobile">Mobile*</label>
          <div class="input-row">
            <span class="icon" aria-hidden="true"><svg width="16" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><rect x="7" y="2" width="10" height="20" rx="2" stroke="currentColor" stroke-width="1.6"/><circle cx="12" cy="18" r="1" fill="currentColor"/></svg></span>
            <input id="mobile" type="tel" placeholder="enter your mobile no. (without +91)" required>
          </div>
        </div>

        <div class="field">
          <label for="password">Password*</label>
          <div class="input-row">
            <span class="icon" aria-hidden="true"><svg width="16" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><rect x="3" y="10" width="18" height="11" rx="2" stroke="currentColor" stroke-width="1.6"/><path d="M7 10V7a5 5 0 0110 0v3" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg></span>
            <input id="password" type="password" placeholder="enter your password" required>
          </div>
        </div>

        <div class="checkbox-row">
          <label><input id="agree" type="checkbox" required> I agree with the Terms of Service and Privacy Policy</label>
        </div>

        <div style="text-align:center;margin:1rem 0;">
          <button type="submit" class="primary">register</button>
        </div>

        <div id="msg" class="msg"></div>
      </form>
    </section>
  </main>
  <footer>
    <small>© Sample</small>
  </footer>

  <script type="module" src="auth.js"></script>
</body>

</html>
