<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login — Sample</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="topbar">Please log in to continue</div>
  <header>
    <h1>Welcome back!</h1>
    <p class="lead">We're glad to see you again — login to continue</p>
  </header>
  <main>
    <section class="card" style="max-width:360px;margin:0 auto;">
      <form id="loginForm" class="auth-form">
        <div class="field">
          <label for="email">Email*</label>
          <div class="input-row">
            <span class="icon" aria-hidden="true"><svg width="18" height="14" viewBox="0 0 24 18" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M1 3.5L12 11.5L23 3.5" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/><rect x="1" y="2" width="22" height="14" rx="2" stroke="currentColor" stroke-width="1.6"/></svg></span>
            <input id="email" type="email" placeholder="Enter email" required>
          </div>
        </div>

        <div class="field">
          <label for="password">Password*</label>
          <div class="input-row">
            <span class="icon" aria-hidden="true"><svg width="16" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><rect x="3" y="10" width="18" height="11" rx="2" stroke="currentColor" stroke-width="1.6"/><path d="M7 10V7a5 5 0 0110 0v3" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg></span>
            <input id="password" type="password" placeholder="Enter password" required>
          </div>
        </div>

        <div class="actions">
          <button type="submit" class="primary">Login</button>
        </div>

        <div class="links" style="font-size:0.95rem;">
          <a href="signup.html">Do not have an account?</a>
          <a href="#" id="forgotLink">Forgot your password?</a>
        </div>

        <div id="msg" class="msg"></div>
      </form>
    </section>
  </main>
  <footer>
    <small>© Sample</small>
  </footer>

  <script type="module" src="auth.js"></script>
</body>
</html>
